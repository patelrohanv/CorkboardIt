<div>
{{name}} <button mat-flat-button [disabled]="follow_btn_disable" color="primary" (click)="followUser()">Follow</button>
  <br>
  <p>Pinned {{date}} on <a routerLink="/viewcorkboard/{{corkboard_id}}" routerLinkActive="active">{{title}}</a> </p>
</div>
<div>from {{domainName}}</div>
<div>
  <a href="{{http}}//{{website}}"><img src={{url}} width="400" height="300"></a>
  <p>{{description}}</p>
  <p>Tags: <b>{{tags}}</b></p>
</div>
<div>
  <p>Likers: {{likers}}<button mat-flat-button [disabled]="like_btn_disable" color="primary" (click)="likeUnlikePushpin()">{{like_btn_txt}}</button></p>
</div>

<div>
  <mat-form-field>
    <textarea matInput placeholder="Enter a comment" matTextareaAutosize="200" [formControl]="comment_text" name="comment_text"></textarea>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="postComment()">Post Comment</button>

  <table mat-table [dataSource]="tableDS">

    <ng-container matColumnDef="user_commenter">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let result"> {{result.commenter}}</td>
    </ng-container>

    <ng-container matColumnDef="user_comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let result"> {{result.comment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="pushpin_displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: pushpin_displayedColumns;"></tr>
  </table>
</div>
