<h1 mat-dialog-title>Add CorkBoard</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Title"  [formControl]="title">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-select placeholder="Category" [formControl]="category">
        <mat-option *ngFor="let c of categories" [value]="c">
          {{c}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-select placeholder="Visbility" [formControl]="visibility">
          <mat-option value="true" (click)="changeVisibility()">Public</mat-option>
          <mat-option value="false" (click)="changeVisibility()">Private</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field *ngIf="!isPublic">
      <input matInput placeholder="Password" [formControl]="password"> 
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="addCorkBoard()">Add</button>
</div>
