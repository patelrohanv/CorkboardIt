<h1>Popular Tags</h1>
<div>
  <table>
    <tr *ngFor= "let tag of popular_tags" >
      <td title="Tag">
        <a href="" ng-click="searchForPushPins(tag.tag)">{{tag.tag}}</a>
      <td title="PushPins">
        {{tag.push_pins}}</td>
      <td title="Unique CorkBoards">
        {{tag.unique_cb}}</td>
    </tr>
  </table>
</div>
