<h1>Popular Tags</h1>

<table mat-table [dataSource]="popular_tags">
  <!-- Site Column -->
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let tag"> {{tag.tag}} </td>
  </ng-container>

  <!-- PushPin Column -->
  <ng-container matColumnDef="pushpins">
    <th mat-header-cell *matHeaderCellDef> PushPins </th>
    <td mat-cell *matCellDef="let tag"> {{tag.pushpins}} </td>
  </ng-container>

  <!-- Unique CorkBoard Column -->
  <ng-container matColumnDef="unique_cb">
    <th mat-header-cell *matHeaderCellDef> Unique CorkBoards </th>
    <td mat-cell *matCellDef="let tag"> {{tag.unique_cb}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="pop_tags_displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: pop_tags_displayedColumns;"></tr>

</table>
