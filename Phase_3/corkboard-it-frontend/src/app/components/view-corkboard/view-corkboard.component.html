<div>
    <mat-toolbar>{{corkboard_details?.owner.first_name}} {{corkboard_details?.owner.last_name}}</mat-toolbar>
    <mat-toolbar>{{corkboard_details?.stat.title}}</mat-toolbar>
    <mat-toolbar>{{corkboard_details?.stat.category}}</mat-toolbar>
    <mat-toolbar>{{corkboard_details?.stat.date}}</mat-toolbar>
    <div *ngIf="canFollow">
        <mat-button-toggle value="follow" (click)="followCorkboard()">
            Follow
        </mat-button-toggle>
    </div>
    <div *ngIf="canWatch">
        <mat-button-toggle value="watch" (click)="watchCorkboard()">
            Watch
        </mat-button-toggle>
    </div>
    <div *ngIf="canAdd">
        <button mat-button (click)="addPushpin()">Add Pushpin</button> 
    </div>

    <div *ngFor="let pushpin of corkboard_details.images">
            <mat-card>
                <img mat-card-image src={{pushpin.url}} alt="Pushpin Photo">
            </mat-card>
    </div>
</div>
