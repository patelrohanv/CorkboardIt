<h2 mat-dialog-title>{{title}} Password</h2>

<mat-dialog-content>
    <mat-form-field>
        <input matInput
              [(ngModel)]="password"
              placeholder="Your CorkBoard Password"
              type="password">
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Enter</button>
</mat-dialog-actions>
