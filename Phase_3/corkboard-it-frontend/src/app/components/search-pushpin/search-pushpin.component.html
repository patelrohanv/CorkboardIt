<div>
  <p>Pushpin Search Results</p>
</div>
<div>
  <table mat-table [dataSource]="search_results_ds">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> PushPin Description </th>
      <td mat-cell *matCellDef="let result"> {{result.description}} </td>
    </ng-container>

    <ng-container matColumnDef="corkBoard">
      <th mat-header-cell *matHeaderCellDef> CorkBoard </th>
      <td mat-cell *matCellDef="let result"> {{result.title}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let result"> {{result.first_name}} {{result.last_name}}</td>
          </ng-container>

    <tr mat-header-row *matHeaderRowDef="search_displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: search_displayedColumns;"></tr>
  </table>
</div>
