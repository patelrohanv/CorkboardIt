<h1>CorkBoard Statistics</h1>

<table mat-table [dataSource]="cork_board_stats">
  <!-- User Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let stat"> {{stat.user}} </td>
  </ng-container>

  <!-- Public CorkBoard Column -->
  <ng-container matColumnDef="pub_cb">
    <th mat-header-cell *matHeaderCellDef> Public CorkBoards </th>
    <td mat-cell *matCellDef="let stat"> {{stat.pub_cb}} </td>
  </ng-container>

  <!-- Public PushPins Column -->
  <ng-container matColumnDef="pub_pp">
    <th mat-header-cell *matHeaderCellDef> Public PushPins </th>
    <td mat-cell *matCellDef="let stat"> {{stat.pub_pins}} </td>
  </ng-container>

  <!-- Private CorkBoards Column  -->
  <ng-container matColumnDef="private_cb">
    <th mat-header-cell *matHeaderCellDef> Private CorkBoards </th>
    <td mat-cell *matCellDef="let stat"> {{stat.private_cb}} </td>
  </ng-container>

  <!-- Private PushPins Column -->
  <ng-container matColumnDef="private_pp">
    <th mat-header-cell *matHeaderCellDef> Private PushPins </th>
    <td mat-cell *matCellDef="let stat"> {{stat.private_pins}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cb_stats_displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: cb_stats_displayedColumns;"></tr>

</table>
